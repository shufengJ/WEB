<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div class="header">
    <img src="Wilderful%20Logo.png" alt="logo" width="100" height="54" style="float: left;">
    <p>Association pour protéger les animaux</p>
</div>

<div class="navbar">
    <a href="Accueil.html">Acceuil</a>
    <a href="Historique.html">Historique</a>
    <a href="Contact.html">Contact</a>
    <!-- <a href="Ajouteven.html">Ajout événement</a> -->
    <a href="sign.html">Sign In/Up</a>
</div>

<div id="contact">
    <form method="post" id="form">

        <label for="name">Nom:</label><br>
        <input type="text" id="name" name="name" style="width: 200px" placeholder="Nom"/><br>

        <label for="phone">Téléphone:</label><br>
        <input type="text" id="phone" name="phone" style="width: 200px" placeholder="Téléphone"/><br>

        <label for="mail">E-mail:</label><br>
        <input type="email" id="mail" name="mail" style="width: 200px" placeholder="Mail"/><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" cols="50" rows="15"></textarea><br>

        <button type="submit">Envoyer</button>
    </form>
    <table id="tb">
        <thead>
            <tr>
                <th>nom</th>
                <th>Téléphone</th>
                <th>Email</th>
                <th>Message</th>
            </tr>
        </thead>
        <tr>

        </tr>

    </table>
</div>
<script src="contact.js"></script>
<div class="footer">
    <a href="Apropos.html">©À propos</a>
</div>

</body>
</html>
