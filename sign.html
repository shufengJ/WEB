<div class="sign" id="sign">

    <!-- page sign up -->
    <div class="sign-container up">
        <form action="#">
            <h1>sign up</h1>
            <a href="Questionnaire.html"> Cliquez sur ce questionnaire avant de vous inscrire </a>
            <input type="email" name="email" id="sign-up-email" placeholder="Email"/><br>

            <button id="signUp" class="signbutton">Sign up</button><br>
            <button id="tosignIn">Déjà un compte?</button>
        </form>
    </div>

    <!-- page sign in -->
    <div class="sign-container in">
        <form action="#">
            <h1>log in</h1>
            <input type="email" name="email" id="sign-in-email" placeholder="Email"/><br>
            <input type="password" name="password" id="sign-in-password" placeholder="Mot de passe"/><br>
            <a href="#">Mot de passe oublié</a><br>
            <button id="signIn" class="signbutton">Sign in</button><br>
            <button id="tosignUp">Créer un compte?</button>
        </form>
